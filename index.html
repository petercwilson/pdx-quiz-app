<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <title>PDX Quiz App</title>
</head>
<body>
    
    <div class="start">
        <h1>Test your knowledge of Portland, Oregon</h1>
        <p><a href="#" class="start-quiz">Start Quiz</a></p>
    </div>

    <div class="quiz">
        <h2>Question Title</h2>
        <ul class="answers">
            <li class="answer">Answer 1</li>
            <li class="answer">Answer 2</li>
            <li class="answer">Answer 3</li>
            <li class="answer">Answer 4</li>
        </ul>
        <!-- <p><a href="#" class="submit-answer">Confirm Answer</a></p> -->
    </div>

    <div class="correctGuess">
        <p>Correct!</p>
    </div>

    <div class="incorrectGuess">    
        <p>Incorrect! The correct answer was...</p>
    </div>

    <div class="quizFinish">
            <p><img src="img/pdx-living.jpg" /></p>
    </div>
    
    <div class="summary">
        <h2>Quiz Summary</h2>
        <p class="summary-text">Congrats you scored x out of y correct!</p>
        <p><a href="#" class="restart-quiz">Restart Quiz</a></p>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
