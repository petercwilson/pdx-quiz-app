<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>PDX Quiz App</title>
</head>
<body>
    <div class="container"></div>
        <div class="start">
            <h1>Test your knowledge of Portland, Oregon</h1>
            <p><a href="#" class="start-quiz">Start Quiz</a></p>
        </div>

        <div class="quiz">
            <h2></h2>
            <ul class="answers">
            </ul>
        </div>

        <div class="summary">
            <h2>Quiz Summary</h2>
            <p class="summary-text">Congrats you scored x out of y correct!</p>
            <p><a href="#" class="restart-quiz">Restart Quiz</a></p>
        </div>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
